params:
  year_ref: 2016
  eps: 1.0e-9

selection:
  keep_raw_energy: false
  final_features_only: true
  drop_leaky: true

output:
  dir: "data/processed"
  file: "feature_engineered.csv"

metadata: {}

drop_always:
  - "OSEBuildingID"
  - "PropertyName"
  - "TaxParcelIdentificationNumber"
  - "Address"
  - "City"
  - "State"
  - "Comments"
  - "YearsENERGYSTARCertified"
  - "ListOfAllPropertyUseTypes"
  - "DataYear"

drop_leaky:
  - "GHGEmissionsIntensity"

drop_unit_duplicates:
  - "Electricity(kWh)"
  - "NaturalGas(therms)"

raw_energy_cols:
  - "SiteEnergyUse(kBtu)"
  - "SiteEnergyUseWN(kBtu)"
  - "Electricity(kBtu)"
  - "NaturalGas(kBtu)"
  - "SteamUse(kBtu)"
  - "SiteEUI(kBtu/sf)"
  - "SiteEUIWN(kBtu/sf)"

drop_list:
  - "extreme_zscore_count"
  - "exclusion_reason"
  - "ComplianceStatus"
  - "DefaultData"

drop_patterns:
  - "kBtu"
  - "Intensity"
  - "Ratio"
  - "Rate"

flag_cols:
  - "Has_Parking"
  - "Has_ENERGYSTAR"
  - "Has_Gas"
  - "Has_Steam"
  - "Is_Downtown"
  - "IsMixedUse"
  - "Has_EnergyStarScore"

final_features:
  - "Has_Parking"
  - "Has_ENERGYSTAR"
  - "Has_Gas"
  - "Has_Steam"
  - "Is_Downtown"
  - "IsMixedUse"
  - "Has_EnergyStarScore"
  - "TotalGHGEmissions"
  - "NumberofFloors"
  - "NumberofBuildings"
  - "Age"
  - "ENERGYSTARScore"
  - "PrimaryPropertyType"
  - "BuildingType"
  - "Neighborhood"
  - "Latitude"
  - "Longitude"
  - "Is_Downtown"
  - "distance_to_center_proxy"
  - "log_GFA"
  - "surface_per_building"
  - "surface_per_floor"
  - "Has_Parking"
  - "Parking_share"
  - "Has_ENERGYSTAR"
  - "Has_Gas"
  - "Has_Steam"
  - "Age_ENERGYSTAR"
drop_leaky_cols: true
keep_raw_energy_cols: true
filename: "model_input.csv"
# On utilisera le chemin data.processed.dir
output_dir: ${data.processed.dir}

